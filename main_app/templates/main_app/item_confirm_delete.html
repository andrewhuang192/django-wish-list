{% extends 'base.html' %}

{% block content %}
  <h1>Delete Item</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.description }}</span>?</h4>

  <form action="" method="POST" class='pure-form'>
    {% csrf_token %}
    <input type="submit" value="DELETE" class="pure-button">
    <a href="/" type="button" class="pure-button">CANCEL</a>
  </form>
{% endblock %}
