{% extends 'base.html' %}
{% block content %}

{% if items|length == 0 %}
<h1>WISH LIST</h1>
<h3>No Wish Items Exist</h3>
<hr />
<a class="pure-button" href="/add"
>Add a Wish Item</a
>
{% else %}
<h1>WISH LIST</h1>
<table class='pure-table'>
    <thead>
        <tr>
            <th>Description</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody  class='pure-table-striped'>
        {% for item in items %}
        <tr>
            <td>{{item.description}}</td>
            <td><a href="{% url 'delete_item' item.id %}" color='red'>X</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<hr />
<a class="pure-button" href="/add"
>Add a Wish Item</a
>





{% endif %}

{% endblock %}
